<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Material Design Lite</title>
	<link href="css/material.min.colors.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

	<style type="text/css" media="screen">
		body {
			text-align: center;
		}
		.mdl-layout {
			align-items: center;
			justify-content: center;
		}
	</style>
</head>

<body>
	<div class="mdl-layout mdl-js-layout">
		<main class="mdl-layout__content">
			<h1>Botones e iconos</h1>
			<h3>Botones planos (flat)</h3>
			<button class="mdl-button">Pulsa aquí</button>
			<button class="mdl-button mdl-button--colored">Color primario</button>
			<button class="mdl-button mdl-button--accent">Color secundario</button>

			<h3>Botones elevados (raised)</h3>
			<button class="mdl-button mdl-button--raised">Botón elevado</button>	
			<button class="mdl-button mdl-button--raised mdl-button--colored">Color primario</button>
			<button class="mdl-button mdl-button--raised mdl-button--accent">Color secundario</button>			

			<h3>Botones flotantes (fab)</h3>
			<button class="mdl-button mdl-button--fab"><i class="material-icons">create</i></button>
			<button class="mdl-button mdl-button--fab mdl-button--primary"><i class="material-icons">create</i></button>
			<button class="mdl-button mdl-button--fab mdl-button--accent"><i class="material-icons">create</i></button>

			<h3>Botones iconos</h3>
			<button class="mdl-button mdl-button--icon"><i class="material-icons">cloud_download</i></button>
			<button class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">cloud_download</i></button>
			<button class="mdl-button mdl-button--icon mdl-button--accent"><i class="material-icons">cloud_download</i></button>

			<h3>Efecto Ripple</h3>
			<button class="mdl-button mdl-js-button mdl-js-ripple-effect">Efecto Ripple</button>
			<button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-button--colored">Enviar</button>
		</main>	
	</div>

	<script src="js/material.min.js" type="text/javascript"></script>
</body>
</html>
