<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Material Design Lite</title>
	<link href="css/material.min.colors.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

	<style type="text/css" media="screen">
		body {
			text-align: center;
		}
		.mdl-layout {
			align-items: center;
			justify-content: center;
		}
		.mdl-card {
			max-width: 600px;
		}
		.mdl-card__media>img {
			width: 100%;
		}
		.mdl-card__actions {
			display: flex;
			align-items: center;
		}
	</style>
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
		<main class="mdl-layout_content">
			<div class="mdl_card mdl-shadow--16dp">
				<!-- Las tarjetas tienen 4 características -->				
				<div class="mdl-card__media"><img src="images/sevillafc.png"></img></div> <!-- Imagen dentro de la tarjeta -->
				<div class="mdl-card__title">
					<h1 class="mdl-card__title-text">Sevilla F.C.</h1>
				</div> <!-- Títulode la tarjeta -->
				<div class="mdl-card__supporting-text">
					<ul class="mdl-list">
						<li class="mdl-list__item mdl-list__item--three-line"> <!-- Item con 3 líneas -->
							<span class="mdl-list__item-primary-content"> <!-- Primer contenedor -->
								<i class="material-icons mdl-list__item-avatar">person</i>
								<span>@dmpinero</span>
								<span class="mdl-list__item-text-body">
									Lorem ipsum dolor sit amet
								</span>
							</span>
							<span class="mdl-list__item-secondary-content"> <!-- Segundo contenedor -->	
								<a href="#" class="mdl-list__item-secondary-action">
									<i class="material-icons">transform</i>
								</a>
							</span>
						</li>
						<li class="mdl-list__item mdl-list__item--three-line"> <!-- Item con 3 líneas -->
							<span class="mdl-list__item-primary-content"> <!-- Primer contenedor -->
								<i class="material-icons mdl-list__item-avatar">person</i>
								<span>@dmpinero</span>
								<span class="mdl-list__item-text-body">
									Lorem ipsum dolor sit amet
								</span>
							</span>
							<span class="mdl-list__item-secondary-content"> <!-- Segundo contenedor -->	
								<a href="#" class="mdl-list__item-secondary-action">
									<i class="material-icons">transform</i>
								</a>
							</span>
						</li>
						<li class="mdl-list__item mdl-list__item--three-line"> <!-- Item con 3 líneas -->
							<span class="mdl-list__item-primary-content"> <!-- Primer contenedor -->
								<i class="material-icons mdl-list__item-avatar">person</i>
								<span>@dmpinero</span>
								<span class="mdl-list__item-text-body">
									Lorem ipsum dolor sit amet
								</span>
							</span>
							<span class="mdl-list__item-secondary-content"> <!-- Segundo contenedor -->	
								<a href="#" class="mdl-list__item-secondary-action">
									<i class="material-icons">transform</i>
								</a>
							</span>
						</li>												
					</ul>
				</div> <!-- Descripción la tarjeta -->
			</div>		
		</main>
	</div>

	<script src="js/material.min.js" type="text/javascript"></script>
</body>
</html>
