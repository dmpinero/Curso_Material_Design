<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Material Design Lite</title>
	<link href="css/material.min.colors.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

	<style type="text/css" media="screen">
		body {
			text-align: center;
		}
		.mdl-layout {
			align-items: center;
			justify-content: center;
		}
		form .mdl-textfield {
			display: block;
		}
	</style>
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
		<main class="mdl-layout_content">
			<h1>TextField</h1>
			<div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" id="basic" type="text"></input>
				<label for="basic" class="mdl-textfield__label">User</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="float"></input>
				<label for ="float" class="mdl-textfield__label">Username</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
				<label for="search" class="mdl-button mdl-js-button mdl-button--icon">
					<i class="material-icons">search</i>
				</label>
				<div class="mdl-textfield__expandable-holder">
					<input type="text" class="mdl-textfield__input" id="search"></input>
					<label class="mdl-textfield__label" for="search">Buscar</label>
				</div>
			</div>
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input type="text" class="mdl-textfield__input" id="username"></input>
					<label class="mdl-textfield__label" for="username">Usuario</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input type="password" class="mdl-textfield__input" id="password"></input>
					<label class="mdl-textfield__label" for="password">Contrase√±a</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input type="email" class="mdl-textfield__input" id="email"></input>
					<label class="mdl-textfield__label" for="email">Email</label>
				</div>								

				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Enviar</button>
			</form>	
		</main>
	</div>

	<script src="js/material.min.js" type="text/javascript"></script>
</body>
</html>
