<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Material Design Lite</title>
	<link href="css/material.min.colors.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>
<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">Ejemplo 1 de Material Design</span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation. We hide it in small screens. -->
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	        <a class="mdl-navigation__link" href="">Link</a>
	        <a class="mdl-navigation__link" href="">Link</a>
	        <a class="mdl-navigation__link" href="">Link</a>
	        <a class="mdl-navigation__link" href="">Link</a>
	      </nav>
	    </div>
	  </header>

		<!-- Agregar botÃ³n con color primario (Indigo) -->
		<div class="mdl-grid">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Presiona color primario</button>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Presiona color secundario</button>			
		</div>

		<h1>Esto es un texto h1</h1>

	<script src="js/material.min.js" type="text/javascript"></script>
</body>
</html>
