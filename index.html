<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Material Design Lite</title>
	<link href="css/material.min.colors.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

	<style type="text/css" media="screen">
		body {
			text-align: center;
		}
		.mdl-layout {
			align-items: center;
			justify-content: center;
		}
		.mdl-card {
			max-width: 600px;
		}
		.mdl-card__media>img {
			width: 100%;
		}
		.mdl-card__actions {
			display: flex;
			align-items: center;
		}
	</style>
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
		<main class="mdl-layout_content">
			<div class="mdl_card mdl-shadow--16dp">
				<!-- Las tarjetas tienen 4 características -->				
				<div class="mdl-card__media"><img src="images/sevillafc.png"></img></div> <!-- Imagen dentro de la tarjeta -->
				<div class="mdl-card__title">
					<h1 class="mdl-card__title-text">Sevilla F.C.</h1>
				</div> <!-- Títulode la tarjeta -->
				<div class="mdl-card__supporting-text">
					<p>Equipo de la ciudad de Sevilla, <br>Andalucía, España. <br>5 Europa League<br>1 supercopa de Europa<br>2 copas del Rey</p>
				</div> <!-- Descripción la tarjeta -->
				<div class="mdl-card__actions mdl-card--border">
					<a href="#" class="mdl-button mdl-js-button mdl-js--ripple-effect mdl-button--colored">Leer más</a>
					<div class="mdl-layout-spacer"></div>
					<button class="mdl-button mdl-button--icon mdl-button--colored" id="redes">
						<i class="material-icons">share</i>
					</button>
					<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
					    data-mdl-for="redes">
					  <li class="mdl-menu__item">Facebook</li>
					  <li class="mdl-menu__item">Twitter</li>
					</ul>

				</div> <!-- Acciones asociadas a la tarjeta -->
			</div>		
		</main>
	</div>

	<script src="js/material.min.js" type="text/javascript"></script>
</body>
</html>
